<!DOCTYPE html> 
<html>
  <head>
    <link rel="icon" type="image/png" href="/img/raspberry_pi.png">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <title>Raspeomix Server</title>
    <link rel="stylesheet" href="/css/jquery.mobile-1.3.2.css" type="text/css" media="screen">
    <script src="/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="/js/jquery.mobile-1.3.1.js" type="text/javascript"></script>
    <script src="/faye/client.js" type="text/javascript"></script>
  </head>
  <body>
    <div data-role="page" id="welcome">
      <div data-role="header">
        <h1>Raspeomix</h1>
      </div>
      <div data-role="content">
        <a href="#login" data-rel="dialog" data-role="button">Staff only</a>
      </div> <!-- content -->

      <div data-role="footer">
        <h4>Raspeomix - (c) ERASME 2013 - https://github.com/erasme/raspeomix</h4>
      </div>
    </div>

    <div data-role="page" id="login">
      <div data-role="header">
        <h1>Raspeomix</h1>
      </div>

      <div data-role="content">
        <form method="POST" data-ajax="false">
          <label for="password">Password</label>
          <input autofocus type="password" data-clear-btn="false" name="password" id="password" value="" autocomplete="off">
        </form>

      </div> <!-- content -->
    </div> <!-- page  -->


  </body>
  <script>
    $("input").keypress(function(event) {
      console.log(event);
      if (event.which == 13) {
        event.preventDefault();
        $("form").submit();
      }
    });

  </script>
</html>
